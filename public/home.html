<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <nav class="navbar">
    <div class="nav-container">

      <div class="nav-links">

        <a href="explore.html" class="nav-link">ğŸ” Explore</a>

        <button onclick="logout()" class="logout-btn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="welcome-banner">
      <p>Welcome back, <strong id="username-display"></strong>! ğŸ‘‹</p>
    </div>

    <div class="card">
      <h3>Create a Post</h3>
      <textarea 
        id="postText" 
        placeholder="What's on your mind?"
        rows="4"
      ></textarea>
      
      <div class="media-upload-section">
        <input 
          type="file" 
          id="mediaInput" 
          accept="image/*,video/*" 
          style="display: none;"
          onchange="handleMediaSelect(event)"
        >
        <button onclick="document.getElementById('mediaInput').click()" class="media-btn" type="button">
          ğŸ“· Add Photo/Video
        </button>
        <div id="mediaPreview" class="media-preview"></div>
      </div>
      
      <button onclick="createPost()" id="post-btn">Post</button>
    </div>
    
    <div class="card">
      <input 
        type="text"
        id="search" 
        placeholder="ğŸ” Search posts..." 
        onkeyup="searchPosts()"
      >
    </div>
    
    <div id="loading" class="loading">Loading posts...</div>
    <div id="feed"></div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
